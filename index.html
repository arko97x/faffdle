<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="author"
      content="SMI - Srishti Manipal Institute of Art, Design and Technology"
    />
    <meta
      name="description"
      content="Faffdle is a game developed during the Interlude period of SMI Live. It essentially is the popular game Wordle, but with all the Srishti-faff as words to be guessed! The game was developed by members of the PLAY thematic group."
    />
    <meta
      name="keywords"
      content="Faffdle, Wordle, Srishti, Srishti Manipal Institute, SMI, Interlude, Interim, Live, Srishti Live, SMI Live, Bangalore, India, Manipal, Faff, Fluff"
    />

    <title>
      Faffdle - Srishti Manipal Institute of Art, Design and Technology
    </title>

    <meta
      property="og:title"
      content="Faffdle - Srishti Manipal Institute of Art, Design and Technology"
    />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="" />
    <meta property="og:image" content=".jpg" />
    <meta property="og:url" content=".htm" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content=".jpg" />
    <meta name="twitter:card" content=".jpg" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              yellow: "#FBC638",
              newgreen: "#538D4E",
              smi1: "#460AC4",
              smi1hover: "#39128B",
            },
          },
        },
      };
    </script>

    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="jquery.splitflap.js"></script>
  </head>

  <body>
    <div class="bg_grid">
      <div class="h-screen w-screen flex justify-center">
        <div class="block m-auto">
          <!-- Faffdle animation -->
          <div class="resized-splitflap">FAFFDLE</div>
          <script>
            (function ($) {
              $(document).ready(function () {
                var ratio = 0.5;
                $(".resized-splitflap").splitFlap({
                  charWidth: 50 * ratio,
                  charHeight: 100 * ratio,
                  imageSize: 2500 * ratio + "px " + 100 * ratio + "px",
                });
              });
            })(jQuery);
          </script>

          <br />

          <div class="wrapper">
            <button
              onmouseover="this.style.boxShadow='6px 6px 0 #ffffff'"
              onmouseleave="this.style.boxShadow='6px 6px 0 #538d4e'"
              onclick="window.location.href='game.html'"
              style="box-shadow: 6px 6px 0 #538d4e"
              class="font-bold text-xl tracking-tighter w-full border-solid border-2 border-newgreen pt-2 pb-2 mb-0 sm:mb-10 bg-white hover:bg-newgreen text-newgreen hover:text-white"
            >
              GET STARTED
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
